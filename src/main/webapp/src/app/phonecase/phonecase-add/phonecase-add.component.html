<h4>Create a Phonecase</h4>
<br>
<div class="form-group">
	
	<label>Name: </label>
	<input type="text" class="form-control" placeholder="Add Name!"
	(keyup.enter) = "onPhonecaseAdd($event)"
	[(ngModel)] = "addPhonecaseNameValue"/>
	<br>
	
	<label>Price: </label>
	<input type="number" step="0.01" class="form-control" 
	(keyup.enter) = "onPhonecaseAdd($event)"
	[(ngModel)] = "addPhonecasePriceValue"/>
	<br>
	<label>Quantity: </label>
	<input type="number" class="form-control" 
	(keyup.enter) = "onPhonecaseAdd($event)"
	[(ngModel)] = "addPhonecaseQuantityValue"/>
	<br>
	<label>Employee Name: </label>
	<select type="text" class="form-control"
	(keyup.enter) = "onPhonecaseAdd($event)"
	[(ngModel)] = "addPhonecaseEmployeeNameValue">
	<option *ngFor="let p of policeVal" >{{p.name}}</option>
	</select>
	<br>
</div>
